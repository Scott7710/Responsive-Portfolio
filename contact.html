<!-- main container for name, email, message-->
<div class="container-md">
  <div class="row">
    <div class="col-lg-8">
  <form class="form-horizontal" method="post">
    <fieldset>
      <legend class="text-center">
        <h1>Contact</h1>
      </legend>
      <br>

      <!-- name -->
      <div class="form-group">
        <label class="col-md-8 control-label" for="name">Your Name</label>
        <div class="col-lg-6">
          <input id="name" type="text" placeholder="Your Name" class="form-control">
        </div>
      </div>

      <!-- email -->
      <div class="form-group">
        <label class="col-lg-8 control-label" for="email">Your Email</label>
        <div class="col-lg-6">
          <input id="email" type="text" placeholder="Your Email" class="form-control">
        </div>
      </div>

      <!-- message -->
      <div class="form-group">
        <label class="col-md-8 control-label" for="message">Your Message</label>
        <div class="col-lg-6">
          <textarea id="message" type="text" placeholder="Your Message" rows="6" class="form-control"></textarea>
        <br>

      <!-- submit button part of message form-group -->
    
        <div class="col-lg-10 text-center">
          <button type="submit" class="btn-primary btn-lg">Submit</button>
      </div>
    </div>
  </div>
    </fieldset>
  </form>
    </div>
  </div>
</div>
